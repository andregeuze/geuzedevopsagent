name: Geuze Devops Agent

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  DOCKER_USER: andregeuze
  IMAGE_NAME: geuzedevopsagent
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: What is our purpose
        run: |
          echo ${{ github.workspace }}
          echo ${{ github.ref }}
          echo ${{ github.workflow }}
          echo ${{ github.event_name }}
          echo ${GITHUB_SHA}

      - name: Login to Packages Container registry
        uses: docker/login-action@v1 
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the Docker image
        run: |
          docker build . \
            --tag ${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:latest \
            --tag ${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:1.0-latest \
            --tag ${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:$(date +'%Y%m%d.%H%M%S')-preview

      - name: Push image to Github Container Registry
        run: |
          docker push --all-tags ${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}
